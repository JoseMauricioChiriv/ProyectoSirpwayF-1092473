<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel id="fechaVenta" value="Ingrese la fecha de la venta" />
            <p:inputText id="fechaVenta" value="#{ventaControlador.venta.fechaVenta}">
                <f:validateLength id="fechaVenta" maximum="12" minimum="10" />
            </p:inputText>
            <p:outputLabel id="ivaVenta" value="Ingrese el iva de la venta" />
            <p:inputText id="ivaVenta" value="#{ventaControlador.venta.ivaVenta}">
                <f:validateLength id="ivaVenta" maximum="7" minimum="4" />
            </p:inputText>
            <p:outputLabel id="idMesero" value="Ingrese el numero del mesero que realizo la venta" />
            <p:inputText id="idMesero" value="#{ventaControlador.venta.meserosidMeseros}">
                <f:validateLength id="idMesero" maximum="5" minimum="3" />
            </p:inputText>
            <p:outputLabel id="idSucursal" value="Ingrese la fecha de la venta" />
            <p:inputText id="idSucursal" value="#{ventaControlador.venta.sucursalesIdsucursales}">
                <f:validateLength id="idSucursal" maximum="2" minimum="1" />
            </p:inputText>
        </h:form>
    </h:body>
</html>
