<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="Recourses/css/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="Recourses/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="Recourses/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="Recourses/css/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css"/>
        <link href="Recourses/css/export.css" rel="stylesheet" type="text/css"/>
        <link href="Recourses/css/demo.css" rel="stylesheet" type="text/css"/>
        <title>Realizar venta</title>
    </h:head>
    <h:body>
        <h:form class="form-group-lg">
            <h1>REGISTRAR VENTA</h1>
            <br/><br/>
            <div class="col-lg-4">
                <p:outputLabel value="Ingrese la fecha de la venta"/>
            </div>
            <p:inputText type="date" id="fechaVenta" value="#{ventaControlador.venta.fechaVenta}">
                <f:convertDateTime id="fechaVenta" pattern="MM/dd/yyyy HH:mm:ss" />
            </p:inputText>
            <p:message for="fechaVenta" style="color:#cc0000" />
            <br/><br/>
            <div class="col-lg-4">
                <p:outputLabel value="Ingrese el iva de la venta" />
            </div>
            <p:inputText type="number" id="ivaVenta" value="#{ventaControlador.venta.ivaVenta}">
                <f:validateLength id="ivaVenta" maximum="7" minimum="4" />
            </p:inputText><br/><br/>
            <div class="col-lg-4">
            <p:outputLabel value="Ingrese el numero del mesero que realizo la venta" />
            </div>
            <p:inputText id="idMesero" value="#{ventaControlador.venta.meserosidMeseros}">
                <f:validateLength id="idMesero" maximum="5" minimum="3" />
            </p:inputText><br/><br/>
            <div class="col-lg-4">
                <p:outputLabel value="Ingrese la fecha de la venta" />
            </div>
            <p:inputText id="idSucursal" value="#{ventaControlador.venta.sucursalesIdsucursales}">
                <f:validateLength id="idSucursal" maximum="2" minimum="1" />
            </p:inputText><br/><br/>
        </h:form>
    </h:body>
</html>
